<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <h1>Counter: <span id="count"></span></h1>
    <button id="Incbtn">Increase</button>
    <button id="decbtn"  >Decrease</button>


    <script>
     document.querySelector("#Incbtn").addEventListener("click",incfun)
     document.querySelector("#decbtn").addEventListener("click",decfun)
     var inccount=localStorage.getItem("increase") || 0;
     var deccount=localStorage.getItem("decrease") || 0;
     var inc=document.querySelector("#count");
     inc.innerText=inccount
    
     function incfun(){
      inccount++
      inc.innerText=inccount
      localStorage.setItem("increase",inccount)
     }
     function decfun(){
     inccount--
     inc.innerText=inccount
     localStorage.setItem("decrease",inccount)
     }
    </script>
</body>

</html>
